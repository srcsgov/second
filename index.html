<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A. Montreux & Cie</title>
    <style>
        body {
            font-family: "Playfair Display", serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #1A2332;
        }

        nav {
            display: flex;
            gap: 40px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            font-family: "Arial", sans-serif;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 2px;
            width: 0;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .brand-name {
            text-align: center;
            margin: 40px 0;
        }

        .brand-name img {
            max-width: 200px;
        }

        .currency {
            color: #fff;
            font-size: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #1A2332;
            border-radius: 0;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .product a {
            text-decoration: none;
            color: inherit;
        }

        .product a:hover {
            text-decoration: none;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1A2332;
        }

        .product-price {
            color: #1A2332;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-wrap: wrap;
                gap: 20px;
            }

            .currency {
                margin-top: 10px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .product {
                padding: 15px;
            }

            .product-title {
                font-size: 14px;
            }

            .product-price {
                font-size: 14px;
            }

            .brand-name img {
                max-width: 150px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="smartluxury.html">Smart Luxury</a>
        <a href="store.html">Stores</a>
        <a href="info.html">Info</a>
        <a href="world.html">World</a>
        <a href="index.html">Shop</a>
    </nav>
    <div class="currency">
        USD ($)
    </div>
</header>

<div class="brand-name">
    <img src="sign.png" alt="A. Montreux & Cie">
</div>

<div class="container">
    <div class="product-grid">
        <div class="product">
            <a href="payone.html">
                <img src="one.png" alt="Product 1">
                <div class="product-title">Montreux Voyager</div>
                <div class="product-price">$345</div>
            </a>
        </div>
        <div class="product">
            <a href="paytwo.html">
                <img src="two.png" alt="Product 2">
                <div class="product-title">Montreux Chrono Elegance</div>
                <div class="product-price">$450</div>
            </a>
        </div>
        <div class="product">
            <a href="paythree.html">
                <img src="three.png" alt="Product 3">
                <div class="product-title">Montreux Nightfall</div>
                <div class="product-price">$2,030</div>
            </a>
        </div>
        <div class="product">
            <a href="payfour.html">
                <img src="four.png" alt="Product 4">
                <div class="product-title">Montreux Alpine Explorer</div>
                <div class="product-price">$535</div>
            </a>
        </div>
        <div class="product">
            <a href="payfive.html">
                <img src="five.png" alt="Product 5">
                <div class="product-title">Montreux Timeless Charm</div>
                <div class="product-price">$755</div>
            </a>
        </div>
        <div class="product">
            <a href="paysix.html">
                <img src="six.png" alt="Product 6">
                <div class="product-title">Montreux Regal Gold</div>
                <div class="product-price">$1,030</div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
